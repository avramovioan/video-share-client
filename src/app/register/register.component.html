<div class="w-100 h-100 container-fluid">
    <div class="row">
        <div class="col-lg-6 col-12">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">VideoShare</span>
                </div>

                <h2 class="mb-3 pb-3">Create an account</h2>

                <div class="form-outline mb-4">
                    <label class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <app-field-error-message [control]="emailControl"></app-field-error-message>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Username</label>
                    <input type="email" formControlName="username" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <app-field-error-message [control]="usernameControl"></app-field-error-message>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <app-field-error-message [control]="passwordControl"></app-field-error-message>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" formControlName="confirm_password" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                    <app-field-error-message [control]="confirmPasswordControl"></app-field-error-message>
                </div>

                <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit"
                        [disabled]="!registerForm.valid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                </div>

                <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login"
                        style="color: #393f81;">Login here!</a></p>
                <a href="#!" class="small text-muted">Terms of use.</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
            </form>

        </div>
    </div>
</div>
